<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nopromil — Yakında Geliyoruz</title>
    <meta name="description" content="Nopromil yakında geliyor. İletişim için WhatsApp üzerinden ulaşın." />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-black text-white">
<main class="mx-auto max-w-7xl px-6 py-20">
    <!-- Top row -->
    <section class="grid grid-cols-1 gap-10 lg:grid-cols-2 lg:items-center">
        <!-- Left -->
        <div >
            <!-- Brand row -->
            <div class="flex items-center gap-3">
                <!-- Simple logo placeholder (replace with your logo image if you have) -->
                <div class="h-24 w-24 rounded-full border border-white/30 overflow-hidden grid place-items-center">
                    <img src="./assets/nopromil-logo.png" alt="Nopromil logo" class="h-full w-full object-cover" />
                </div>
                <div class="text-sm font-semibold tracking-wide">NOPROMİL</div>
            </div>

            <!-- Title block -->
            <div class="mt-8 ">
                <h1 class="text-5xl font-extrabold leading-[0.95] sm:text-7xl">
                    Yakında<br />
                    Geliyoruz
                </h1>

                <p class="mt-6 max-w-xl  font-semibold tracking-wide text-white/80">
                    YARI İLETKEN SENSÖRLÜ BİREYSEL TİP KULLANIMINA<br class="hidden sm:block" />
                    UYGUN ALKOLMETRE
                </p>
            </div>

            <!-- CTA -->
            <div class="mt-6">
                <a
                        href="https://wa.me/905417757273"
                        class="inline-flex items-center justify-center border border-yellow-400 px-8 py-3 text-sm font-bold tracking-wide hover:bg-yellow-400 hover:text-black transition"
                >
                    İLETİŞİM
                </a>
            </div>

            <!-- WhatsApp -->
            <div id="iletisim" class="mt-8 flex items-center gap-3">
                <div class="h-10 w-10 rounded-full bg-emerald-500 grid place-items-center">
                    <img src="./assets/newWhatsappIcon.svg" alt="WhatsApp icon" class="h-6 w-6" />
                </div>
                <a href="https://wa.me/905417757273" class="font-bold hover:underline cursor-pointer">0541775 72 73</a>
            </div>
        </div>

        <!-- Right -->
        <div class="flex justify-center lg:justify-end">
            <div class="w-full max-w-md rounded-2xl border border-white/10 bg-white/5">
                <div class="aspect-[4/5] w-full overflow-hidden rounded-xl  grid place-items-center">
                    <!-- Replace src with your exported product/box image -->
                    <img
                            src="./assets/product.png"
                            alt="Nopromil ürün görseli"
                            class="h-full w-full object-contain"
                            onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=&quot;text-white/30 text-sm&quot;>Product image placeholder</div>';"
                    />
                </div>
            </div>
        </div>
    </section>

    <!-- Bottom slogan -->
    <footer class="mt-10 flex items-center justify-center lg:justify-end">
        <p class="text-lg font-semibold text-white/85">
            Eğlence Biter, Kontrol Başlar. Üfle Ölç, Güvende Kal!
        </p>
    </footer>
</main>
</body>
</html>
